<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceiling Fan Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="fan-control">
    <h1>Ceiling Fan Control</h1>
    <div class="status">
      <p><strong>Speed:</strong> <span id="speed">0</span></p>
      <p><strong>Direction:</strong> <span id="direction">clockwise</span></p>
    </div>
    <button id="speedCord">Increase Speed</button>
    <button id="directionCord">Reverse Direction</button>
  </div>
  <script src="fan.js"></script>
</body>
</html>
